{% extends 'base.html' %}

{% block title %}Eliminar Proyecto - Portafolio de Analista de Datos{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                        <h2 class="section-title">Eliminar Proyecto</h2>
                        <p class="text-muted mb-4">
                            ¿Estás seguro de que quieres eliminar el proyecto 
                            <strong>"{{ object.title }}"</strong>?
                        </p>
                        <p class="text-danger">
                            <i class="fas fa-info-circle me-2"></i>
                            Esta acción no se puede deshacer.
                        </p>
                        
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-danger btn-lg flex-fill">
                                    <i class="fas fa-trash me-2"></i>Sí, Eliminar
                                </button>
                                <a href="{% url 'project_detail' object.slug %}" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
